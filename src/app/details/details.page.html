<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon slot="icon-only" [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card  size="6"  class="card" *ngIf="pokemon">
    <div class="sprite">
      <img [src]="pokemon.sprites.front_default" height="80%" alt="{{ pokemon.name }}">
      <ion-card-header class="pokemon-name">
        <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
      </ion-card-header>
    </div>
    <div class="info-pokemon">
      <ion-card-content>
        <p><strong>N°:</strong>{{" 00" + pokemon.id }}</p>
        <p><strong>Altura:</strong> {{ pokemon.height + " m" }}</p>
        <p><strong>Peso:</strong> {{ pokemon.weight + " kg"}}</p>
        <p><strong>Experiência Base:</strong> {{ pokemon.base_experience }}</p>
        <p><strong>Habilidades: </strong>
          <span *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }} </span>
        </p>
        <p><strong>Tipos: </strong>
          <span *ngFor="let type of pokemon.types">{{ type.type.name }} </span>
        </p>   
       </ion-card-content>
    </div>
  </ion-card>
  <div class="buttom-position">
    <ion-button  (click)="goBack()"  fill="outline">Voltar</ion-button>
  </div>
</ion-content>
