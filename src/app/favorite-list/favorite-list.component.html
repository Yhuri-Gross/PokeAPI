<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="item-background" *ngFor="let pokemon of favoritePokemons">
      <img [src]="pokemon.image" alt="{{ pokemon.name }}">
      <p>{{ pokemon.name }}</p>
    </ion-item>
  </ion-list>
  <div class="buttom-position">
    <ion-button  (click)="goBack()" class="button-back" fill="outline">Voltar</ion-button>
  </div>
</ion-content>
