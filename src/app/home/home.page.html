<ion-header >
  <ion-toolbar>
    <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" height="40px" alt="logo da pokedex">
    <ion-buttons slot="end" routerLink="/favorites">
      Favoritos
      <ion-button >
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true" size="4">
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3.8" *ngFor="let pokemon of pokemons">
        <ion-card  (click)="goToDetails(pokemon.name)">
          <ion-img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}"></ion-img>
          <ion-card-header>
            <ion-card-title class="pokemon-name-font">{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="buttom-position">
    <ion-button class="button-load" expand="block" (click)="loadMore()" [hidden]="!hasMoreResults()" fill="outline">Carregar Mais</ion-button>
  </div>
</ion-content>
